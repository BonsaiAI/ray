# This template includes the steps of the rlib test job A-to-I with TF 2 in travix.yml

steps:
- bash: |
    echo Running install phase of the original travis.yml

    # Set some variables to make the system looks like Travis
    source $BUILD_SOURCESDIRECTORY/ci/azure_pipelines/templates/travis-legacy/pre-install.sh

    # Start Original script

    # install part
    eval `python $TRAVIS_BUILD_DIR/ci/travis/determine_tests_to_run.py`
    if [ $RAY_CI_RLLIB_FULL_AFFECTED != "1" ]; then exit; fi
    ./ci/travis/install-bazel.sh
    ./ci/travis/install-dependencies.sh
    export PATH="$HOME/miniconda/bin:$PATH"
    # Originally with ./ci/suppress_output
    ./ci/travis/install-ray.sh
    # script part
    if [ $RAY_CI_RLLIB_FULL_AFFECTED != "1" ]; then exit; fi
    # Originally with ./ci/keep_alive
    bazel test --build_tests_only --test_tag_filters=tests_dir_A,tests_dir_B,tests_dir_C,tests_dir_D,tests_dir_E,tests_dir_F,tests_dir_G,tests_dir_H,tests_dir_I --spawn_strategy=local --flaky_test_attempts=3 --nocache_test_results --test_verbose_timeout_warnings --progress_report_interval=100 --show_progress_rate_limit=100 --show_timestamps --test_output=errors rllib/...

    # End Original script

    exit 0
  env:
    PYTHONWARNINGS: 'ignore'
    TRAVIS: 'true'
    RLLIB_TESTING: 1
    RLLIB_TESTS_DIR_TESTS_A_TO_I: 1
    TF_VERSION: 2.0.0b1
    TFP_VERSION: 0.8
    TORCH_VERSION: 1.4
  displayName: 'Run original rllib test job A-to-I with TF 2'
  timeoutInMinutes: 120
