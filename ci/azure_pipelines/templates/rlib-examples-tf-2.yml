# This template includes the steps of the rlib examples job with TF 2 in travix.yml

steps:
- bash: |
    echo Running install phase of the original travis.yml

    # Set some variables to make the system looks like Travis
    source $BUILD_SOURCESDIRECTORY/ci/azure_pipelines/templates/travis-legacy/pre-install.sh

    # Start Original script

    # install part
    eval `python $TRAVIS_BUILD_DIR/ci/travis/determine_tests_to_run.py`
    if [ $RAY_CI_RLLIB_FULL_AFFECTED != "1" ]; then exit; fi
    ./ci/travis/install-bazel.sh
    ./ci/travis/install-dependencies.sh
    export PATH="$HOME/miniconda/bin:$PATH"
    # Originally with ./ci/suppress_output
    ./ci/travis/install-ray.sh
    # script part
    if [ $RAY_CI_RLLIB_FULL_AFFECTED != "1" ]; then exit; fi
    # Originally with ./ci/keep_alive
    bazel test --build_tests_only --test_tag_filters=examples_A,examples_B --spawn_strategy=local --flaky_test_attempts=3 --nocache_test_results --test_verbose_timeout_warnings --progress_report_interval=100 --show_progress_rate_limit=100 --show_timestamps --test_output=errors rllib/...
    # Originally with ./ci/keep_alive
    bazel test --build_tests_only --test_tag_filters=examples_C --spawn_strategy=local --flaky_test_attempts=3 --nocache_test_results --test_verbose_timeout_warnings --progress_report_interval=100 --show_progress_rate_limit=100 --show_timestamps --test_output=errors rllib/...
    # Originally with ./ci/keep_alive
    bazel test --build_tests_only --test_tag_filters=examples_E,examples_L,examples_M,examples_P --spawn_strategy=local --flaky_test_attempts=3 --nocache_test_results --test_verbose_timeout_warnings --progress_report_interval=100 --show_progress_rate_limit=100 --show_timestamps --test_output=errors rllib/...
    # Originally with ./ci/keep_alive
    bazel test --build_tests_only --test_tag_filters=examples_U,examples_R,examples_S,examples_T --spawn_strategy=local --flaky_test_attempts=3 --nocache_test_results --test_verbose_timeout_warnings --progress_report_interval=100 --show_progress_rate_limit=100 --show_timestamps --test_output=errors rllib/...

    # End Original script

    exit 0
  env:
    PYTHONWARNINGS: 'ignore'
    TRAVIS: 'true'
    RLLIB_TESTING: 1
    RLLIB_EXAMPLE_DIR_TESTS: 1
    TF_VERSION: 2.0.0b1
    TFP_VERSION: 0.8
    TORCH_VERSION: 1.4
  displayName: 'Run original rlib examples job with TF 2'
  timeoutInMinutes: 120
