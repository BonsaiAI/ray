# This template includes the steps of the Tune Tests and examples in travix.yml

steps:
- bash: |
    echo Running install phase of the original travis.yml

    # Set some variables to make the system looks like Travis
    source $BUILD_SOURCESDIRECTORY/ci/azure_pipelines/templates/travis-legacy/pre-install.sh

    # Start Original script

    # install part
    . ./ci/travis/ci.sh init RAY_CI_TUNE_AFFECTED
    . ./ci/travis/ci.sh build

    # script part
    bazel test --config=ci --test_tag_filters=-jenkins_only,-example python/ray/tune/...
    bazel test --config=ci --build_tests_only --test_tag_filters=example,-tf,-pytorch,-py37,-flaky python/ray/tune/...
    bazel test --config=ci --build_tests_only --test_tag_filters=tf,-pytorch,-py37,-flaky python/ray/tune/...
    bazel test --config=ci --build_tests_only --test_tag_filters=-tf,pytorch,-py37,-flaky python/ray/tune/...
    bazel test --config=ci --build_tests_only --test_tag_filters=-py37,flaky python/ray/tune/...

    # End Original script

    exit 0
  env:
    PYTHONWARNINGS: 'ignore'
    TRAVIS: 'true'
    TUNE_TESTING: 1
    TF_VERSION: 2.1.0
    TFP_VERSION: 0.8
    TORCH_VERSION: 1.5
  displayName: 'Run original tune tests and examples'
  timeoutInMinutes: 120
